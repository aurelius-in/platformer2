
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Play Robo Runner, an exciting platformer game where you guide a robot through challenging levels.">
    <title>Robo Runner Adventure</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Orbitron:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">

    </head>
<body>
    <div class="page-wrapper">
        <header class="game-header">
            <h1>Robo Runner Adventure</h1>
        </header>

        <main class="game-content">
            <div class="canvas-container">
                <canvas id="gameCanvas"></canvas>
            </div>

            <section class="controls-section">
                <h2>Controls</h2>
                <ul class="controls-list">
                    <li><span class="key-display">&larr;</span> Move Left</li>
                    <li><span class="key-display">&rarr;</span> Move Right</li>
                    <li><span class="key-display">&uarr;</span> Jump / Double Jump</li>
                </ul>
            </section>
        </main>

        <footer class="game-footer">
            <p>&copy; 2025 Your Name Here. Built with Fun!</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
